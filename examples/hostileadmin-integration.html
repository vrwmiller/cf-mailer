<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hostile Admin</title>
    <style>
        /* Minimal styling matching hostileadmin.com aesthetic */
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #000;
            border: 1px solid #00ff00;
            padding: 20px;
        }
        
        h1 {
            color: #00ff00;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #00ff00;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: inherit;
            box-sizing: border-box;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 5px #00ff00;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        button {
            background: #00ff00;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
        }
        
        button:hover {
            background: #00ff88;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid;
        }
        
        .success {
            color: #00ff00;
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }
        
        .error {
            color: #ff0000;
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #00ff00;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>[Contact Form]</h1>
        
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Enter your message..."></textarea>
            </div>
            
            <button type="submit" id="submit-btn">Send Message</button>
            <div id="form-status"></div>
        </form>
        
        <a href="/" class="back-link">[Back to Main]</a>
    </div>
    
    <script>
        // This should match your actual deployed worker URL
        const WORKER_URL = 'https://hostileadmin-contact.your-subdomain.workers.dev';
        
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const statusDiv = document.getElementById('form-status');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            statusDiv.innerHTML = '';
            
            // Collect form data
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.innerHTML = `<div class="status success">[SUCCESS] ${result.message}</div>`;
                    e.target.reset();
                } else {
                    statusDiv.innerHTML = `<div class="status error">[ERROR] ${result.error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">[ERROR] Network error. Please try again.</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            }
        });
    </script>
</body>
</html>
